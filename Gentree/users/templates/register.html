{% extends 'base.html' %}

{% block title %} Регистрация {% endblock %}

{% block content %}
    <h2>Регистрация</h2>
    <form method="POST", action="{% url 'users:registration' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
    <a href="{% url 'users:login' %}">Войти</a>
{% endblock %}
